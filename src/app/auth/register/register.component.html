<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4">Registro de Usuario</h2>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label>Nombre</label>
                    <input type="text" class="form-control" formControlName="name">
                    <div class="text-danger" *ngIf="submitted && registerForm.controls['name'].errors?.['required']">
                        El nombre es obligatorio.
                    </div>
                </div>

                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="email">
                    <div class="text-danger" *ngIf="submitted && registerForm.controls['email'].errors">
                        <small *ngIf="registerForm.controls['email'].errors?.['required']">El correo es
                            obligatorio.</small>
                        <small *ngIf="registerForm.controls['email'].errors?.['email']">Formato inválido.</small>
                    </div>
                </div>

                <div class="mb-3">
                    <label>Contraseña</label>
                    <input type="password" class="form-control" formControlName="password">
                    <div class="text-danger" *ngIf="submitted && registerForm.controls['password'].errors">
                        <small *ngIf="registerForm.controls['password'].errors?.['required']">La contraseña es
                            obligatoria.</small>
                        <small *ngIf="registerForm.controls['password'].errors?.['minlength']">Mínimo 8
                            caracteres.</small>
                        <small *ngIf="registerForm.controls['password'].errors?.['maxlength']">Máximo 16
                            caracteres.</small>
                        <small *ngIf="registerForm.controls['password'].errors?.['pattern']">Debe incluir mayúscula,
                            minúscula, número y símbolo.</small>
                    </div>
                </div>

                <div class="mb-3">
                    <label>Confirmar Contraseña</label>
                    <input type="password" class="form-control" formControlName="confirmPassword">
                    <div class="text-danger" *ngIf="submitted && registerForm.errors?.['mismatch']">
                        Las contraseñas no coinciden.
                    </div>
                </div>

                <div class="mb-3">
                    <label>Rol</label>
                    <select class="form-select" formControlName="role">
                        <option value="usuario">Usuario</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>

                <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
                <div *ngIf="success" class="alert alert-success">{{ success }}</div>

                <button type="submit" class="btn btn-success w-100">Registrarse</button>
            </form>
        </div>
    </div>
</div>
