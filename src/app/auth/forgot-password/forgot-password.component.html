<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Recuperar Contraseña</h2>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label>Correo electrónico</label>
                    <input type="email" class="form-control" formControlName="email">
                    <div class="text-danger" *ngIf="submitted && form.controls['email'].errors">
                        <small *ngIf="form.controls['email'].errors?.['required']">El correo es obligatorio.</small>
                        <small *ngIf="form.controls['email'].errors?.['email']">Formato inválido.</small>
                    </div>
                </div>

                <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
                <div *ngIf="success" class="alert alert-success">{{ success }}</div>

                <button type="submit" class="btn btn-warning w-100">Enviar enlace</button>
            </form>
        </div>
    </div>
</div>
