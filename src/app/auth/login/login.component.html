<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="email">
                    <div class="text-danger" *ngIf="submitted && loginForm.controls['email'].errors">
                        <small *ngIf="loginForm.controls['email'].errors['required']">El correo es obligatorio.</small>
                        <small *ngIf="loginForm.controls['email'].errors['email']">Formato de correo inválido.</small>
                    </div>
                </div>

                <div class="mb-3">
                    <label>Contraseña</label>
                    <input type="password" class="form-control" formControlName="password">
                    <div class="text-danger" *ngIf="submitted && loginForm.controls['password'].errors">
                        <small *ngIf="loginForm.controls['password'].errors['required']">La contraseña es
                            obligatoria.</small>
                        <small *ngIf="loginForm.controls['password'].errors['minlength']">Mínimo 6 caracteres.</small>
                    </div>
                </div>

                <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
        </div>
    </div>
</div>
