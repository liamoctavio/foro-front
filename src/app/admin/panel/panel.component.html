<div class="container mt-5">
    <h2 class="text-center mb-4">Panel de Administración</h2>

    <div *ngIf="temas.length === 0" class="alert alert-info text-center">
        No hay temas publicados aún.
    </div>

    <table class="table table-bordered table-hover" *ngIf="temas.length > 0">
        <thead class="table-dark">
            <tr>
                <th>Título</th>
                <th>Autor</th>
                <th>Fecha</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tema of temas">
                <td>{{ tema.title }}</td>
                <td>{{ tema.author }}</td>
                <td>{{ tema.date }}</td>
                <td>
                    <span *ngIf="tema.baneado" class="text-danger fw-bold">BANEADO</span>
                    <span *ngIf="!tema.baneado">Activo</span>
                </td>
                <td>
                    <button class="btn btn-sm btn-warning me-2" (click)="banearTema(tema.id)" [disabled]="tema.baneado">
                        Banear
                    </button>
                    <button class="btn btn-sm btn-danger" (click)="eliminarTema(tema.id)">
                        Eliminar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
