<div class="container mt-5">
    <h2 class="text-center mb-4">Temas en {{ categoryName }}</h2>
    <div class="list-group">
        <a *ngFor="let thread of threads" [routerLink]="['/thread', thread.id]"
            class="list-group-item list-group-item-action">
            <h5>{{ thread.titulo }}</h5>
            <p>{{ thread.contenido }}</p>
            <small>Publicado por {{ thread.usuario.nombre }}</small>
        </a>
    </div>
</div>
