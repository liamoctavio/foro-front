    <h2 class="text-center mb-4">Categor√≠as del Foro</h2>
    <div class="row">
        <div class="col-md-6 mb-4" *ngFor="let cat of categories">

                <div class="card-body">
                    <h5 class="card-title">{{ cat.nombre }}</h5>
                    <!-- <p class="card-text">{{ cat.description }}</p> -->

            </div>
        </div>
    </div>
</div>
